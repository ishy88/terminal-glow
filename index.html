<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=windows-1250" http-equiv="content-type" />
	<title>
	      Terminal Glow
	</title>
	<script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(function(){
			changeContents = function(id) {
				$('title').load(id + '.html title', '', function() {
					document.title = $(this).text();
					$('.contentPane').load(id + '.html .main');
				});
				selected = document.getElementsByClassName('selected')
				for (i = 0; i < selected.length; i++) {
					selected[i].classList.remove('selected');
				}
				withChild = document.getElementsByClassName('selectedChild')
				for (i = 0; i < withChild.length; i++) {
					withChild[i].classList.remove('selectedChild');
				}
				link = jQuery(document.getElementById(id));
				link.parent().addClass('selected');
				if (!(link.parent().parent().parent().prop('tagName') == "DIV")) {
					link.parent().parent().parent().addClass('selectedChild');
				}
				window.location.hash = id;
			};

			if(window.location.hash) {
				changeContents(window.location.hash.substr(1));
			} else {
				window.location.hash = 'home';
			}

			window.onhashchange = function() {
				changeContents(window.location.hash.substr(1));
			}
		});
	</script>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<header>

		</span>
	</header>
	<!-- left-hand navigation / menu -->
		<div class="menu">
      <ul>
        <li><button id='home' onclick="changeContents(this.id)">Home</button></li>

          <li><button id='basics/harm' onclick="changeContents(this.id)">&emsp;Consquences and Harm</button></li>
          <li><button id='basics/resistance-armor' onclick="changeContents(this.id)">&emsp;Resistance and Armor</button></li>
          <li><button id='basics/gear' onclick="changeContents(this.id)">&emsp;Gear and Load</button></li>

        </li>

        <li><button id='mission' onclick="changeContents(this.id)">The Mission</button>

        </li>
        <li><button id='downtime' onclick="changeContents(this.id)">Downtime</button>

         </ul>
        </li>
			</ul>
		</div>

		<div class="contentPane"></div>
